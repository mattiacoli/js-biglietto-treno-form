<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Biglietto del Treno | Js</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- style.css -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header>
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
  </header>

  <div class="container-md mt-3">

    <!-- Form -->
    <form action="#" id="ticket-form">
      <div class="row">
        <!-- Name -->
        <div class="col">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="NameHelpId"
              placeholder="type your name" />

          </div>
        </div>

        <!-- distance -->
        <div class="col">
          <label for="distance" class="form-label">Km </label>
          <input type="number" class="form-control" name="distance" id="distance" aria-describedby="distanceHelpId"
            placeholder="type distance in km" />

        </div>

        <!-- age -->
        <div class="col">
          <label for="age" class="form-label">Age</label>
          <input type="text" class="form-control" name="age" id="age" aria-describedby="ageHelpId"
            placeholder="type your age" />

        </div>


        <button class="btn btn-danger mt-3 " type="submit">Invia</button>
      </div>

    </form>


  </div>



  <!-- ticket -->
  <div class="target">
    <div class="distance"></div>
    <div class="age"></div>
    <div class="price"></div>
  </div>
  </div>




  <script src="main.js"></script>
</body>

</html>
