<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Biglietto del Treno | Js</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- style.css -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="form-section">

    <header>
      <h2 class="fw-semibold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    </header>

    <div class="container-md mt-3">

      <!-- Form -->
      <form action="#" id="ticket-form">
        <div class="row">
          <!-- Name -->
          <div class="col">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" id="name" aria-describedby="NameHelpId"
                placeholder="type your name" required />

            </div>
          </div>

          <!-- distance -->
          <div class="col">
            <label for="distance" class="form-label">Km </label>
            <input type="number" class="form-control" name="distance" id="distance" aria-describedby="distanceHelpId"
              placeholder="type distance in km" required />

          </div>

          <!-- age -->
          <div class="col">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" name="age" id="age" aria-describedby="ageHelpId"
              placeholder="type your age" required />

          </div>
          <!-- button -->
          <div class="d-flex justify-content-center">
            <button class="btn btn-danger mt-3 fw-bold" type="submit">Invia</button>
          </div>
        </div>
      </form>
    </div>
  </section>



  <!-- ticket -->

  <section class="ticket-section">
    <div class="ticket-info mt-4">

      <h2 class="fw-semibold text-light ">IL TUO BIGLIETTO</h2>

      <div class="container-md my-4">
        <div class="row">
          <div class="col">
            <h4>Passenger</h4>
            <div class="name-passenger"></div>
          </div>
          <div class="col">
            <h4>Distance</h4>
            <div class="distance text-dark"></div>
          </div>

          <div class="col">
            <h4>Age</h4>
            <div class="age text-dark"></div>
          </div>

          <div class="col">
            <h4>Final price</h4>
            <div class="price text-dark"></div>
          </div>



        </div>


      </div>
    </div>
  </section>








  <script src="main.js"></script>
</body>

</html>
